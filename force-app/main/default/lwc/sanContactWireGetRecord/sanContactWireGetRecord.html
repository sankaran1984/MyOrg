<template>
    <lightning-card title="Get Record Wire">
        <div class="slds-var-m-around_small">

            <template if:true={contact}>
                <p>{contact.fields.Name.value}</p>
                <p>{contact.fields.Title.value}</p>
                <p>{contact.fields.Phone.value}</p>
                <lightning-formatted-email value={contact.fields.Email.value}></lightning-formatted-email>
            </template>
            
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>

        </div>
        <div slot="footer">
            <a href="javascript:void(0);">click here</a>
        </div>
    </lightning-card>
</template>
