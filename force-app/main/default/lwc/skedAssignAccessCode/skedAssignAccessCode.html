<template>
    <lightning-card title="Assign Access Codes" icon-name="standard:record">
        <div class="slds-grid slds-var-m-top_x-small">
            <div class="slds-col slds-size_1-of-2">
                <lightning-dual-listbox name="age" id="age"
                                    label= "Age"
                                    options={ageRanges}
                                    onchange={handleChange} size="3"></lightning-dual-listbox>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-dual-listbox name="Zip code" id="Zipcode"
                                    label= "Location Pools"
                                    options={zipCodes}
                                    onchange={handleChange} size="3"></lightning-dual-listbox>
            </div>
        </div>
    </lightning-card>
</template>
