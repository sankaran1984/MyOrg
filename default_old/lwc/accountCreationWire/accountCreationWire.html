<template>
    <lightning-input type="text" label="Enter the Account Name" value={accName}></lightning-input>
    <lightning-input type="text" label="Enter the Account Industry" value={accIndustry}></lightning-input>

    <lightning-button label="Create Account" onclick={handleButtonClick}></lightning-button>
    
    <div if:true={recordId}>
       Your account Id is {recordId}
    </div>

    <div if:false={recordId}>
        Please fill form to create a record
    </div>

</template>
